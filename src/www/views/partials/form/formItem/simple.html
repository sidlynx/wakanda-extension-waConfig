<ng-form ng-show="schema.type == 'ip'" name="formIp">
    <label style="min-width:60px;display:block;color:#212121;font-size:13px;" class="roboto-regular"> {{schema.formLabel}}
<i ng-if="schema.formTip != undefined" class="icon icon-tooltip" uib-tooltip="{{schema.formTip}}" style="color:#20bca3;margin-left:2px;"/>
</label>

    <table>
        <tr valign="bottom">
            <td>
                <input type="text" required class="roboto-regular" style="font-size:13px;color:#555;" ng-model="model" name="{{schema.name}}"
        ng-pattern="/((^\s*((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))\s*$)|(^\s*((([0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4}|:))|(([0-9A-Fa-f]{1,4}:){6}(:[0-9A-Fa-f]{1,4}|((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){5}(((:[0-9A-Fa-f]{1,4}){1,2})|:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){4}(((:[0-9A-Fa-f]{1,4}){1,3})|((:[0-9A-Fa-f]{1,4})?:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){3}(((:[0-9A-Fa-f]{1,4}){1,4})|((:[0-9A-Fa-f]{1,4}){0,2}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){2}(((:[0-9A-Fa-f]{1,4}){1,5})|((:[0-9A-Fa-f]{1,4}){0,3}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){1}(((:[0-9A-Fa-f]{1,4}){1,6})|((:[0-9A-Fa-f]{1,4}){0,4}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(:(((:[0-9A-Fa-f]{1,4}){1,7})|((:[0-9A-Fa-f]{1,4}){0,5}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:)))(%.+)?\s*$))/">
            </td>
            <td ng-show="formIp.$invalid" class="roboto-regular" style="color:red;"><i class="icon icon-error"></i> {{schema.formError}}</td>
            <td ng-show="formIp.$valid" class="roboto-regular" style="color:#20bca3;"><i class="icon icon-valid"></i></td>
        </tr>
    </table>

</ng-form>

<ng-form ng-show="schema.type == 'port'" name="formPort">
    <label style="min-width:60px;display:block;color:#212121;font-size:13px;" class="roboto-regular"> {{schema.formLabel}}
<i ng-if="schema.formTip != undefined" class="icon icon-tooltip" uib-tooltip="{{schema.formTip}}" style="color:#20bca3;margin-left:2px;"/>
</label>
    <input type="text" required class="roboto-regular" style="font-size:13px;color:#555;" ng-model="model" name="{{schema.name}}"
        ng-pattern="/^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$/">
        <span ng-show="formPort.$invalid" class="roboto-regular" style="color:red;"><i class="icon icon-error"></i> {{schema.formError}}</span>
        <span ng-show="formPort.$valid" class="roboto-regular" style="color:#20bca3;"><i class="icon icon-valid"></i></span>
</ng-form>

<ng-form ng-show="schema.type == 'file'" name="formFile">
    <label style="min-width:60px;display:block;color:#212121;font-size:13px;" class="roboto-regular">
<i ng-if="schema.formTip != undefined" class="icon icon-tooltip" uib-tooltip="{{schema.formTip}}" style="color:#20bca3;margin-left:2px;"/>
</label>
    <textarea class="roboto-regular" style="font-size:13px;color:#555;width:600px;height:200px;" ng-model="model" name="{{schema.name}}"></textarea>
    <span ng-show="formFile.$invalid" class="roboto-regular" style="color:red;"><i class="icon icon-error"></i> {{schema.formError}}</span>
    <span ng-show="formFile.$valid" class="roboto-regular" style="color:#20bca3;"><i class="icon icon-valid"></i></span>
</ng-form>
