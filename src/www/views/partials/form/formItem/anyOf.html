<ul>
    <div ng-repeat="property in model.properties" ng-init="property.selected = false;" >
        <input type="checkbox" ng-model="property.selected" ng-true-value="true" ng-false-value="false" /> <label>{{property.formLabel}}</label>
        <li wa-object-form-item ng-if="property.type=='object'" model="property" ng-hide="((property.selected === false) && (property.hideable === true))"/>
    </div>
</ul>
