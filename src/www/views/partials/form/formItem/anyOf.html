<ul>
    <div ng-repeat="property in schema.properties" ng-init="property.selected = false;">
        <input type="checkbox" ng-model="property.selected" ng-true-value="true" ng-false-value="false" />
        <label class="roboto-regular"
            style="font-size:13px;color:#212121;">{{property.formLabel}}</label>
            <li wa-object-form-item ng-if="property.type=='object'" schema="property" model="model[property.name]" ng-hide="((property.selected === false) && (property.hideable === true))"
            />
    </div>
</ul>
