<li>
    <input type="checkbox" ng-if="model.type == 'checkbox'" ng-model="model.value" ng-true-value="true" ng-false-value="false" name="{{model}}">
    <label ng-if="model.formType == 'checkbox'">{{model.formLabel}}</label>

    <ng-form name="form" ng-if="model.type == 'ip'">
        <label style="min-width:60px;display:block;">{{model.formLabel}} <i ng-if="model.formTip != undefined" class="fa fa-question-circle" style="color:#20bca3;margin-left:20px;" uib-tooltip="{{model.formTip}}"></i></label>
        <input type="text" class="large" ng-model="model.value" name="{{model.name}}" ng-pattern="/^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/">
        <span ng-show="form.$invalid" style="color:red;"><i class="fa fa-times-circle-o"></i>Wrong format</span>
        <span ng-show="form.$valid && !form.$pristine" style="color:#20bca3;"><i class="fa fa-check-circle-o"></i></span>
    </ng-form>

    <ng-form name="form" ng-if="model.type == 'port'">
        <label style="min-width:60px;display:block;">{{model.formLabel}}</label>
        <input type="text" class="large" ng-model="model.value" name="{{model.name}}" ng-pattern="/^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$/">
        <span ng-show="form.$invalid" style="color:red;"><i class="fa fa-times-circle-o"></i>Wrong format</span>
        <span ng-show="form.$valid && !form.$pristine" style="color:#20bca3;"><i class="fa fa-check-circle-o"></i></span>
    </ng-form>
</li>

<li ng-if="model.type == 'object'">
    <label>{{model.formLabel}}</label>
    <ul simple-form-item model="item" ng-repeat="item in model.properties" style="margin-left:10px !important;" />
</li>

<li ng-if="model.type == 'anyOf'">
  <ul simple-form-item model="item" ng-repeat="item in model.properties" style="margin-left:10px !important;" />
</li>
