<ng-form ng-show="schema.type == 'port' &&  !schema.hidden" name="formPort">
    <table border="0">
        <tr>
            <td colspan="2"><label style="min-width:60px;display:block;color:#212121;font-size:13px;" class="roboto-regular"> {{schema.label}}
<i ng-if="schema.tip != undefined" class="icon icon-tooltip" uib-tooltip="{{schema.tip}}" style="color:#20bca3;margin-left:2px;"/>
</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" required class="roboto-regular" style="font-size:13px;color:#555;" ng-model="model" name="{{schema.name}}"
                    ng-pattern="/^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$/">
            </td>
            <td>
                <div ng-show="(formPort.$invalid && !formPort.$pristine)" class="roboto-regular" style="color:red;"><i class="icon icon-error" style="margin-bottom:-3px;"></i> {{schema.error}}</div>
                <div ng-show="formPort.$valid" class="roboto-regular" style="color:#20bca3;"><i class="icon icon-valid" style="margin-bottom:-3px;"></i></div>
            </td>
        </tr>
    </table>
</ng-form>

<ng-form ng-show="schema.type == 'file' &&  !schema.hidden" name="formFile">
    <button class="btn" ng-click="openFileInEditor()" style="color:white;background-color:#555;margin-top:20px;">Edit module file</button>
</ng-form>

<ng-form ng-show="schema.type === 'boolean' &&  !schema.hidden" name="form">
    <input type="checkbox" ng-model="model" /> {{schema.name}}
</ng-form>

<ng-form ng-show="schema.type === 'string' &&  !schema.hidden" name="form">
    <table border="0">
        <tr>
            <td colspan="2"><label style="min-width:60px;display:block;color:#212121;font-size:13px;" class="roboto-regular"> {{schema.label}}
<i ng-if="schema.tip != undefined" class="icon icon-tooltip" uib-tooltip="{{schema.tip}}" style="color:#20bca3;margin-left:2px;"/>
</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" class="roboto-regular" style="font-size:13px;color:#555;" ng-model="model" name="{{schema.name}}" />
            </td>
            <td>
                <div ng-show="(formPort.$invalid && !formPort.$pristine)" class="roboto-regular" style="color:red;"><i class="icon icon-error" style="margin-bottom:-3px;"></i> {{schema.error}}</div>
                <div ng-show="formPort.$valid" class="roboto-regular" style="color:#20bca3;"><i class="icon icon-valid" style="margin-bottom:-3px;"></i></div>
            </td>
        </tr>
    </table>
</ng-form>

<ng-form ng-show="schema.type == 'ip' &&  !schema.hidden" name="form">
    <table border="0">
        <tr>
            <td colspan="2"><label style="min-width:60px;display:block;color:#212121;font-size:13px;" class="roboto-regular"> {{schema.label}}
<i ng-if="schema.tip != undefined" class="icon icon-tooltip" uib-tooltip="{{schema.tip}}" style="color:#20bca3;margin-left:2px;"/>
</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" required class="roboto-regular" style="font-size:13px;color:#555;" ng-model="model" name="{{schema.name}}"
                    ng-pattern="/((^\s*((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))\s*$)|(^\s*((([0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4}|:))|(([0-9A-Fa-f]{1,4}:){6}(:[0-9A-Fa-f]{1,4}|((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){5}(((:[0-9A-Fa-f]{1,4}){1,2})|:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){4}(((:[0-9A-Fa-f]{1,4}){1,3})|((:[0-9A-Fa-f]{1,4})?:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){3}(((:[0-9A-Fa-f]{1,4}){1,4})|((:[0-9A-Fa-f]{1,4}){0,2}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){2}(((:[0-9A-Fa-f]{1,4}){1,5})|((:[0-9A-Fa-f]{1,4}){0,3}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){1}(((:[0-9A-Fa-f]{1,4}){1,6})|((:[0-9A-Fa-f]{1,4}){0,4}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(:(((:[0-9A-Fa-f]{1,4}){1,7})|((:[0-9A-Fa-f]{1,4}){0,5}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:)))(%.+)?\s*$))/">
            </td>
            <td>
                <div ng-show="(form.$invalid && !form.$pristine)" class="roboto-regular" style="color:red;"><i class="icon icon-error" style="margin-bottom:-3px;"></i> {{schema.error}}</div>
                <div ng-show="form.$valid" class="roboto-regular" style="color:#20bca3;"><i class="icon icon-valid" style="margin-bottom:-3px;"></i></div>
            </td>
        </tr>
    </table>
</ng-form>
